---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dexidp.fullname" . }}
  labels:
    app.kubernetes.io/component: dexidp
    {{- include "dexidp.labels" . | nindent 4 }}
    {{- include "common.labels" ( dict "labels" (list .Values.global.labels .Values.labels .Values.service.labels) ) | nindent 4 }}
  annotations:
    {{- include "common.annotations" ( dict "annotations" (list .Values.global.annotations .Values.annotations .Values.service.annotations) ) | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  {{- if and .Values.service.clusterIP (eq .Values.service.type "ClusterIP") }}
  clusterIP: {{ .Values.service.clusterIP }}
  {{- end }}
  {{- if .Values.service.ipFamilyPolicy }}
  ipFamilyPolicy: {{ .Values.service.ipFamilyPolicy }}
  {{- end }}
  {{- with .Values.service.ipFamilies }}
  ipFamilies:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  ports:
    - name: http
      appProtocol: TCP
      protocol: TCP
      targetPort: {{ .Values.service.ports.http.port }}
      port: {{ .Values.service.ports.http.port }}
      {{- if and .Values.service.ports.http.nodePort (eq .Values.service.ports.http.type "NodePort") }}
      nodePort: {{ .Values.service.ports.http.nodePort }}
      {{- end }}
    - name: grpc
      protocol: TCP
      targetPort: {{ .Values.service.ports.grpc.port }}
      port: {{ .Values.service.ports.grpc.port }}
      {{- if and .Values.service.ports.grpc.nodePort (eq .Values.service.ports.grpc.type "NodePort") }}
      nodePort: {{ .Values.service.ports.grpc.nodePort }}
      {{- end }}
    - name: metrics
      protocol: TCP
      targetPort: {{ .Values.service.ports.metrics.port }}
      port: {{ .Values.service.ports.metrics.port }}
      {{- if and .Values.service.ports.metrics.nodePort (eq .Values.service.ports.metrics.type "NodePort") }}
      nodePort: {{ .Values.service.ports.metrics.nodePort }}
      {{- end }}
  {{- if .Values.service.publishNotReadyAddresses }}
  publishNotReadyAddresses: true
  {{- end }}
  selector:
    {{- include "dexidp.selectorLabels" . | nindent 4 }}
    argocd.deployment/type: dexidp
