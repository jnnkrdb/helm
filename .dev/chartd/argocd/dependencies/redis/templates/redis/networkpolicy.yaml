---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "redis.fullname" . }}
  labels:
    app.kubernetes.io/component: redis
    {{- include "redis.labels" . | nindent 4 }}
    {{- include "common.labels" ( dict "labels" (list .Values.global.labels .Values.labels) ) | nindent 4 }}
  annotations:
    {{- include "common.annotations" ( dict "annotations" (list .Values.global.annotations .Values.annotations) ) | nindent 4 }}
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              argocd.deployment/type: server
        - podSelector:
            matchLabels:
              argocd.deployment/type: repo-server
        - podSelector:
            matchLabels:
              argocd.deployment/type: application-controller
      ports:
        - port: {{ .Values.service.ports.tcp.port }}
          protocol: TCP
  podSelector:
    matchLabels:
      argocd.deployment/type: redis
  policyTypes:
    - Ingress